<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor UTM para Latitude/Longitude</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.3/proj4.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('./anexos/strawberry.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            flex-direction: column;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        h2 {
            color: #AEB878;
        }

        input, select, button {
            margin: 10px;
            padding: 10px;
            border: 2px solid #ff97cf;
            border-radius: 5px;
            width: 90%;
        }

        button {
            background-color: #ff97cf;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff97cf;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #D13235;
        }

        /* Imagens laterais coladas na box */
        .image-container {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 0;
        }

        .image-left {
            left: -130px; /* Ajustado para colar na box */
        }

        .image-right {
            right: -130px; /* Ajustado para colar na box */
        }

        .image-container img {
            width: 150px;
            height: auto;
            border-radius: 10px;
        }

        /* Imagem superior para telas pequenas */
        .image-top {
            display: none;
            width: 180px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .image-left, .image-right {
                display: none;
            }

            .image-top {
                display: block;
                margin: 0 auto 20px; /* Agora está centralizado e fora da caixa */
            }
        }
    </style>
</head>
<body>
    <!-- Imagem superior (aparece apenas em telas pequenas) -->
    <img src="./anexos/apoiada.png" alt="Moranguinho Topo" class="image-top">
    
    <div class="container">
        <!-- Imagens laterais (somem em telas pequenas) -->
        <div class="image-container image-left">
            <img src="./anexos/apoiada.png" alt="Moranguinho Esquerda">
        </div>
        <div class="image-container image-right">
            <img src="./anexos/estudiosa.png" alt="Moranguinho Direita">
        </div>

        <h2>Conversor de coordenadas UTM para graus</h2>
        <label for="coordinates"> X e Y (UTM):</label>
        <input type="text" id="coordinates" placeholder="Digite X, Y separados por vírgula">
        <br>
        <label for="zone">Zona UTM:</label>
        <input type="number" id="zone" placeholder="Digite a Zona UTM">
        <br>
        <label for="hemisphere">Hemisfério:</label>
        <select id="hemisphere">
            <option value="N">Norte</option>
            <option value="S">Sul</option>
        </select>
        <br>
        <button onclick="convertUTMToLatLon()">Converter</button>
        <h3>Resultado:</h3>
        <p id="result"></p>
        <button onclick="copyToClipboard()">Copiar</button>
    </div>
    
    <script>
        function convertUTMToLatLon() {
            let coordinates = document.getElementById("coordinates").value.split(",");
            if (coordinates.length !== 2) {
                document.getElementById("result").innerText = "Por favor, insira as coordenadas no formato X, Y.";
                return;
            }
            
            let easting = parseFloat(coordinates[0].trim());
            let northing = parseFloat(coordinates[1].trim());
            let zone = parseInt(document.getElementById("zone").value);
            let hemisphere = document.getElementById("hemisphere").value;
            
            if (isNaN(easting) || isNaN(northing) || isNaN(zone)) {
                document.getElementById("result").innerText = "Por favor, insira valores válidos.";
                return;
            }
            
            let projUTM = `+proj=utm +zone=${zone} +datum=WGS84 ${hemisphere === 'S' ? '+south' : ''}`;
            let projWGS84 = "+proj=longlat +datum=WGS84";
            
            let [lon, lat] = proj4(projUTM, projWGS84, [easting, northing]);
            
            document.getElementById("result").innerText = `${lat.toFixed(6)}, ${lon.toFixed(6)}`;
        }

        function copyToClipboard() {
            let resultText = document.getElementById("result").innerText;
            if (!resultText) {
                alert("Não há resultado para copiar!");
                return;
            }
            navigator.clipboard.writeText(resultText).then(() => {
                alert("Coordenadas copiadas para a área de transferência!");
            }).catch(err => {
                alert("Erro ao copiar: " + err);
            });
        }
    </script>
</body>
</html>
